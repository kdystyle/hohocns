                                                <p className="text-gray-500 text-sm leading-relaxed">500도 고온 화덕 시스템으로 겉은 바삭하고 속은 촉촉한 독보적인 맛을 구현합니다.</p>
                                            </div>
                                        </div>
                                        <div className="flex gap-4">
                                            <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                                                <Store className="w-6 h-6 text-blue-600" />
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-lg text-gray-900 mb-1">간편한 매장 운영</h3>
                                                <p className="text-gray-500 text-sm leading-relaxed">체계화된 레시피와 물류 시스템으로 초보 창업자도 쉽게 운영할 수 있습니다.</p>
                                            </div>
                                        </div>
                                        <div className="flex gap-4">
                                            <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                                                <DollarSign className="w-6 h-6 text-green-600" />
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-lg text-gray-900 mb-1">안정적인 고수익</h3>
                                                <p className="text-gray-500 text-sm leading-relaxed">높은 테이블 회전율과 객단가로 투자 대비 최고의 수익률을 약속합니다.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="px-6 py-8 bg-white mb-6">
                                    <h3 className="font-bold text-xl text-gray-900 mb-6 text-center">창업 절차 안내</h3>
                                    <div className="space-y-4">
                                        {["가맹 상담", "상권 분석", "가맹 계약", "인테리어 시공", "오픈 준비 및 교육", "그랜드 오픈"].map((step, i) => (
                                            <div key={i} className="flex items-center gap-4 p-4 border border-gray-100 rounded-lg">
                                                <span className="font-bold text-orange-600 text-lg">0{i+1}</span>
                                                <span className="font-bold text-gray-800">{step}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="px-6 pb-6">
                                    <div className="bg-gray-900 rounded-xl p-8 text-center text-white">
                                        <FileText className="w-10 h-10 mx-auto mb-4 text-orange-500" />
                                        <h3 className="font-bold text-xl mb-2">무료 창업 상담</h3>
                                        <p className="text-gray-400 text-sm mb-6">
                                            망설이지 말고 문의하세요.<br/>친절하게 상담해 드립니다.
                                        </p>
                                        <button onClick={() => setIsFranchiseModalOpen(true)} className="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-orange-900/50">
                                            상담 신청하기
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-100 z-40 flex items-center justify-center max-w-md mx-auto safe-area-bottom">
                        <button onClick={() => setIsReservationOpen(true)} className="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-lg shadow-lg shadow-orange-200 transition-all active:scale-[0.98] flex items-center justify-center gap-2 text-lg">
                            <Calendar className="w-5 h-5" />
                            예약하기
                        </button>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
